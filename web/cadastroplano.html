<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="js/jquery-1.8.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/modernizr-2.6.1.min.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css">
            <link rel="stylesheet" href="css/main.css">
                

        <title>Cadastro de planos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="config.css"/>
   </head>
    <body id="formulario">
        <form method="post" action="Controle">
            <input type="hidden" name="flag" value="cadastroplano"/>
            <table>
                <tr>
                    <td>
                        <label for="id"> Cadastrar ID do plano </label>
                    </td>
                    <td>
                        <input type="text" id="id" name="id" required/>
                    </td>
                    
                                  
                
                <tr>
                    <td>
                        <label for="preco">  Cadastrar Valor do plano </label>
                    </td>
                    <td>
                        <input type="text" id="preco" name="preco" />
                    </td>
                </tr>
                    
                    
                          <tr>
                    <td>
                        <label for="descricao">  Cadastrar Descrição do plano  </label>
                    </td>
                    <td>
                        <input type="text" id="descricao" size="50" name="descricao" maxlength="50" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Salvar Cadastro!" class="bot" />
                    </td>
                </tr>
            </table>         
        </form>
    </body>
</html>
